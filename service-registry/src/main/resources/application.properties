# ========= Basic =========
server.port=8761
spring.application.name=service-registry

# ========= Make the server show up in Eureka =========
# (Register this server as a client of itself; OK for single-node dev/demo.)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false

# Must point to this very server (Docker service name works inside the network)
eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/

# Nice host label in the UI
eureka.instance.hostname=service-registry
eureka.instance.prefer-ip-address=false

# ========= Actuator for health (optional but useful for healthchecks) =========
management.endpoints.web.exposure.include=health,info
